      box-sizing: border-box;

    .navbar {
      position: absolute;
      top: 0;

    .overlay {

      top: 30%;

      color: white;

    }

    .overlay h1 {
      font-size: 60px;
      font-weight: bold;
      line-height: 1.2;
      color: white;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #333;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }

    .subtext {
      margin-top: 10px;
      font-size: 14px;
      color: #f0f0f0;
    }
